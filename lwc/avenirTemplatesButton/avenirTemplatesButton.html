<template>
    <div class="slds-box">

        <div style = " padding: 4%; width: 40%; margin: 0 auto;">
            <template if:true={templateLanguageValues.data}>
                <lightning-combobox name="progress" label="Template Language" value="Finnish"
                    options={templateLanguageValues.data.values} onchange={handleChange}>
                </lightning-combobox>
            </template>
        </div>

        <div style = "padding: 2%; width: 90%; margin: 0 auto; text-align: center;">
            <lightning-datatable
                key-field="Document Name"
                data={templates}
                columns={columns}
                onrowselection={handleRowSelected}
                resize-column-disabled>
            </lightning-datatable>
        </div>

        <div id='buttons' style = "padding: 4%; text-align:center; padding-bottom: 1%;">
            <lightning-button variant="brand" label="USE" title="USE" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="brand-outline" label="CANCEL" title="CANCEL" onclick={handleClickClose} class="slds-m-left_x-small"></lightning-button>
        </div>

    </div>
</template>
